<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Simulador5</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {        
        color: #0a0a0a; /*fonte do corpo*/
        line-height: 1.5;
        display: block;
      }
       /* ======== CABE√áALHO ======== */
      .icones-header {
        width: 98%; /*Posi√ß√£o dos icones*/
      }
     
      header {        
        background-color: #256a8a;    
        color: white;
        padding: 0;
      }

      header .icones-header {
        display: flex;
        justify-content: space-between;
        align-items: right;
      }

      header h1 {
        font-size: 60px;
        text-align: left;
        margin: 0.1%;
      }

      /* ======== NAVEGA√á√ÉO COM √çCONES ======== */
      nav ul {
        display: flex;
        list-style: none;
        text-align: center;
        row-gap: 5%;
      }

      nav ul li {
        margin-left: 80px;
        margin-right: 0;
      }

      .icon-btn {
        background: none;
        border: none;
        color: white;
        font-size: 40px;
        cursor: pointer;
        transition: color 0.3s ease;
        text-decoration: none; /* Remove o sublinhado do link */
        display: flex; /* Mant√©m o comportamento de bot√£o */
        flex-direction: column;
        align-items: center;
      }
      .icon-btn span {
        font-size: 0.9rem; /* Ajusta o tamanho do texto */
        margin-top: 10px; /* Adiciona um pequeno espa√ßamento entre √≠cone e texto */
        color: #333; /* Define a cor do texto */
      }

      .icon-btn:hover {
        color: #cce7ff;
      }

      
      /* ======== CONTAINER COM OS 18 CUBOS ======== */
      .container {
        display: flex  ;
        justify-content: left;
        margin-left: 2%;
        align-items: center;
        height: calc(100vh - 80px);
        gap: 20px;
        background-size: 10px 10px;
        
          
      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 1px;
        padding: 1px;
        background: #f0f0f0;
        border-radius: 5px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
      }
      .cube {        
        width: 100px;
        height: 80px;
        background-color: #6b4205;
        font-size: 12px;
        word-wrap: break-word;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        transform-style: preserve-3d;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        border: 1px solid #999;
      }
      .cube:hover {
        transform: rotateY(20deg) rotateX(20deg) rotateZ(0deg) scale(1.1);
      }

      @keyframes rotate { 
        100% {
          transform: rotateX(10deg) rotateY(100deg) rotateZ(0deg);
        }
      }

      .large {
        width: 200px;
      }
      .small {
        width: 150px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 15%;
        height: 30%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        padding-top: 50px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        overflow: auto;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 25px;
        width: 90%;
        max-width: 400px;
        border-radius: 25px;
      }
      h2 {
        padding: 10px;  
        font-size: 24px;
        align-self: top;
        text-align: center;
      }
      .modal input{
        display: block; 
        margin: 5px 0;  
        padding: 10px;
      }
      .modal select {
        display: block; 
        margin: 5px 0;  
        padding: 10px;
      }
      /*SE√á√ÉO CRIADA PARA O CUPOM DE EMBARQUE*/
      section .cupom {
        display: block ;               
        width: 700px;
          
      }
      .cupom {        
        justify-items: left;
        align-content: center;        
        padding: 60px;
        background: #f9f9f9;
        border: 1px solid #ddd; 
        width: 500px;                
      }
      button {
        padding: 2px;
        align-self: center; /* Centralizar bot√£o */
        font-size: 18px; /* Tamanho da fonte*/
        width: 60px; /* largura do bot√£o */
        color: rgb(252, 250, 250); /* Cor da fonte*/
        background-color: #256a8a;
        border: solid 1px #256a8a; /* Gradiente - misturar as cores do bot√£o*/
        border-right-width: 5px; /* Largura da borda direita do bot√£o*/
        border-bottom-width: 5px; /* Largura debaixo do bot√£o*/
        
      }

      button:hover {
        background-color: #00abfb;  
      }

    </style>
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header>
      <div class="icones-header">
        <h1>Simulador de Embarque</h1>
        <nav>
          <ul>
            <!-- √çcone de configura√ß√µes -->
            <li>
              <a href="../PagConfig/Configura√ß√µes.html" class="icon-btn">‚öôÔ∏è</a>
              <span>Configura√ß√µes</span>
            </li>
            <!-- √çcone de sair -->
            <li>
              <a href="../PagIniciar/PaginaIniciar.HTML" class="icon-btn">üö™</a>
              <span>Sair</span>
            </li>
            <!-- √çcone de exportar PDF -->
            <li>
              <a href="" class="icon-btn" onclick="exportPDF()">üìÑ</a>
              <span>Exportar</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="column" id="smallCubes">
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(
              `<div class='cube small' data-id='small-${i}'>P ${i}</div>`
            );
          }
        </script>
      </div>
      <div class="column" id="largeCubes">
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(
              `<div class='cube large' data-id='large-${i}'>G ${i}</div>`
            );
          }
        </script>
      </div>
    </div>
    <section>
    <div class="cupom">      
      <h3>Cupom de Embarque</h3>
      <ul id="cupomList"></ul>
      <p>
        <strong>Total de Itens:</strong> <span id="totalQuantidade">0</span>
      </p>
      <p>
        <strong>N¬∞ do Pallet:</strong>
        <span id="sequenciaPalets"></span>
      </p>  
    </div>
    </section>
    <div class="modal" id="modal">
      <div class="modal-content">
      <h2>Adicionar Produto</h2>
      <select id="produto">
        <option value="LM0001-4000840">LM0001-4000840</option>
        <option value="LM0006-4000840">LM0006-4000840</option>
        <option value="LM0001-8000840">LM0001-8000840</option>
        <option value="LM0001-8000850">LM0001-8000850</option>
        <option value="LM0006-4000830">LM0006-4000830</option>
        <option value="LM0006-4000840">LM0006-4000840</option>
        <option value="LM0006-4000850">LM0006-4000850</option>
        <option value="LM0006-4000865">LM0006-4000865</option>
        <option value="LM0008-7000840">LM0008-7000840</option>
      </select>
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <button onclick="addEntry()">Incluir</button>
      <button onclick="resetForm()">Excluir</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
    <script>
      let selectedCube = null;
      let totalQuantidade = 0;
      let sequenciaPalets = [];

      document.querySelectorAll('.cube').forEach((cube) => {
        cube.addEventListener('click', function () {
          selectedCube = this;
          document.getElementById('modal').style.display = 'block';
        });
      });

      function addEntry() {
        if (selectedCube) {
          const produto = document.getElementById('produto').value;
          const quantidade =
            parseInt(document.getElementById('quantidade').value) || 0;
          const tamanho = selectedCube.classList.contains('small')
            ? 'Pallet'
            : 'Pallet';
          const palletNum = selectedCube.textContent;
          selectedCube.style.backgroundColor = 'green';
          selectedCube.textContent = `${produto} - ${quantidade}`;
          document.getElementById(
            'cupomList'
          ).innerHTML += `<li>${tamanho} - ${palletNum}: ${produto} - ${quantidade}</li>`;

          totalQuantidade += quantidade;
          document.getElementById('totalQuantidade').textContent =
            totalQuantidade;

          if (!sequenciaPalets.includes(selectedCube.dataset.id)) {
            sequenciaPalets.push(selectedCube.dataset.id);
          }
          document.getElementById('sequenciaPalets').textContent =
            sequenciaPalets.join(', ');

          closeModal();
        }
      }

      function resetForm() {
        document.getElementById('produto').value = 'Produtos';
        document.getElementById('quantidade').value = '';
        if (selectedCube) {
          selectedCube.style.backgroundColor = '#ccc';
          selectedCube.textContent = selectedCube.dataset.id.includes('small')
            ? 'P'
            : 'G';
        }
      }

      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }

      // FUN√á√ÉO PARA EXPORTAR PDF DA PAGINA
      function exportPDF() {
  window.print(); // Gera um PDF a partir da p√°gina
}
    </script>
  </body>
</html>
