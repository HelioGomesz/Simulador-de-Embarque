<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Pallets</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: white;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 10px;
      }
      .cube {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        transform-style: preserve-3d;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        border: 1px solid #999;
      }
      .cube:hover {
        transform: rotateY(20deg) rotateX(20deg) scale(1.1);
      }
      .large {
        width: 150px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
      .modal input,
      .modal select {
        display: block;
        margin: 10px 0;
      }
      .cupom {
        padding: 20px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="smallCubes">
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(
              `<div class='cube small' data-id='small-${i}'>P ${i}</div>`
            );
          }
        </script>
      </div>
      <div class="column" id="largeCubes">
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(
              `<div class='cube large' data-id='large-${i}'>G ${i}</div>`
            );
          }
        </script>
      </div>
    </div>
    <div class="cupom">
      <h3>Cupom</h3>
      <ul id="cupomList"></ul>
      <p>
        <strong>Total de Itens:</strong> <span id="totalQuantidade">0</span>
      </p>
      <p>
        <strong>Sequência de Pallets:</strong>
        <span id="sequenciaPalets"></span>
      </p>
    </div>
    <div class="modal" id="modal">
      <h3>Adicionar Produto</h3>
      <select id="produto">
        <option value="Produto 1">Produto 1</option>
        <option value="Produto 2">Produto 2</option>
        <option value="Produto 3">Produto 3</option>
        <option value="Produto 4">Produto 4</option>
        <option value="Produto 5">Produto 5</option>
      </select>
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <button onclick="addEntry()">Incluir</button>
      <button onclick="resetForm()">Excluir</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
    <script>
      let selectedCube = null;
      let totalQuantidade = 0;
      let sequenciaPalets = [];

      document.querySelectorAll(".cube").forEach((cube) => {
        cube.addEventListener("click", function () {
          selectedCube = this;
          document.getElementById("modal").style.display = "block";
        });
      });

      function addEntry() {
        if (selectedCube) {
          const produto = document.getElementById("produto").value;
          const quantidade =
            parseInt(document.getElementById("quantidade").value) || 0;
          const tamanho = selectedCube.classList.contains("small")
            ? "Pequeno"
            : "Grande";
          const palletNum = selectedCube.textContent;
          selectedCube.style.backgroundColor = "green";
          selectedCube.textContent = `${produto} - ${quantidade}`;
          document.getElementById(
            "cupomList"
          ).innerHTML += `<li>${tamanho} - ${palletNum}: ${produto} - ${quantidade}</li>`;

          totalQuantidade += quantidade;
          document.getElementById("totalQuantidade").textContent =
            totalQuantidade;

          if (!sequenciaPalets.includes(selectedCube.dataset.id)) {
            sequenciaPalets.push(selectedCube.dataset.id);
          }
          document.getElementById("sequenciaPalets").textContent =
            sequenciaPalets.join(", ");

          closeModal();
        }
      }

      function resetForm() {
        document.getElementById("produto").value = "Produto 1";
        document.getElementById("quantidade").value = "";
        if (selectedCube) {
          selectedCube.style.backgroundColor = "#ccc";
          selectedCube.textContent = selectedCube.dataset.id.includes("small")
            ? "P"
            : "G";
        }
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
