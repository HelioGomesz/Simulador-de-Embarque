<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Cupom Fiscal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      .cupom {
        width: 300px;
        padding: 15px;
        border: 1px dashed black;
        margin-top: 20px;
        text-align: center;
        background-color: #ed9;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Preencha os dados do cupom fiscal</h2>
    <form id="formCupom">
      <label>Nome do Cliente: <input type="text" id="cliente" required /></label
      ><br /><br />
      <label>Produto: <input type="text" id="produto" required /></label
      ><br /><br />
      <label>Quantidade: <input type="number" id="quantidade" required /></label
      ><br /><br />
      <label
        >Preço Unitário:
        <input type="number" id="preco" step="0.01" required /></label
      ><br /><br />
      <button type="submit">Gerar Cupom</button>
    </form>

    <div id="cupomFiscal" class="cupom hidden">
      <h3>Cupom Fiscal</h3>
      <p><strong>Cliente:</strong> <span id="cupomCliente"></span></p>
      <p><strong>Produto:</strong> <span id="cupomProduto"></span></p>
      <p><strong>Quantidade:</strong> <span id="cupomQuantidade"></span></p>
      <p><strong>Preço Unitário:</strong> R$ <span id="cupomPreco"></span></p>
      <p><strong>Total:</strong> R$ <span id="cupomTotal"></span></p>
    </div>

    <script>
      document
        .getElementById("formCupom")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const cliente = document.getElementById("cliente").value;
          const produto = document.getElementById("produto").value;
          const quantidade = parseInt(
            document.getElementById("quantidade").value
          );
          const preco = parseFloat(document.getElementById("preco").value);
          const total = (quantidade * preco).toFixed(2);

          document.getElementById("cupomCliente").textContent = cliente;
          document.getElementById("cupomProduto").textContent = produto;
          document.getElementById("cupomQuantidade").textContent = quantidade;
          document.getElementById("cupomPreco").textContent = preco.toFixed(2);
          document.getElementById("cupomTotal").textContent = total;

          document.getElementById("cupomFiscal").classList.remove("hidden");
        });
    </script>
  </body>
</html>
