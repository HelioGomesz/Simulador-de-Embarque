<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exportar PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        border: 1px solid #000;
        width: 90%;
        margin: auto;
        background-color: #f9f9f9;
      }
      img {
        width: 150px;
        height: auto;
        margin: 10px;
      }
      canvas {
        display: block;
        margin: 10px auto;
      }
      .chart-container {
        width: 80%;
        height: 300px;
        margin: auto;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="content" id="content">
      <h1>Relatório de Exemplo</h1>
      <p>
        Este é um exemplo de conteúdo que será exportado para PDF, incluindo
        imagens, gráficos e texto formatado.
      </p>

      <img src="https://via.placeholder.com/150" alt="Imagem 1" />
      <img src="https://via.placeholder.com/150" alt="Imagem 2" />
      <img src="https://via.placeholder.com/150" alt="Imagem 3" />
      <img src="https://via.placeholder.com/150" alt="Imagem 4" />

      <p>Mais um parágrafo demonstrativo.</p>

      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <button onclick="gerarPDF()">Exportar para PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      // Gerar um gráfico usando Chart.js
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio"],
            datasets: [
              {
                label: "Vendas Mensais",
                data: [12, 19, 3, 5, 2],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });
      });

      function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: "landscape",
          unit: "mm",
          format: "a4",
        });

        html2canvas(document.querySelector("#content"), { scale: 2 }).then(
          (canvas) => {
            const imgData = canvas.toDataURL("image/png");
            const imgWidth = 277;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            doc.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
            doc.save("relatorio.pdf");
          }
        );
      }
    </script>
  </body>
</html>
