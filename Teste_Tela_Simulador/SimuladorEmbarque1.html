<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Embarque</title>
    <link rel="stylesheet" href="SimuladorEmbarque1.css" />
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header>
      <div class="icones-header">
        <h1>Simulador de Embarque</h1>
        <nav>
          <ul>
            <!-- √çcone de configura√ß√µes -->
            <li>
              <a href="../PagConfig/Configura√ß√µes.html" class="icon-btn">‚öôÔ∏è</a>
              <span>Configura√ß√µes</span>
            </li>
            <!-- √çcone de sair -->
            <li>
              <a href="../PagIniciar/PaginaIniciar.HTML" class="icon-btn">üö™</a>
              <span>Sair</span>
            </li>
            <!-- √çcone de exportar PDF -->
            <li>
              <a href="" class="icon-btn" onclick="exportPDF()">üìÑ</a>
              <span>Exportar</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Cont√™iner para duas colunas -->
    <div class="container">
      <div class="column" id="smallSquares">
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(
              `<div class='square small' data-id='small-${i}'>P ${i}</div>`
            );
          }
        </script>
      </div>
      <div class="column" id="largeSquares">
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write(
              `<div class='square large' data-id='large-${i}'>G ${i}</div>`
            );
          }
        </script>
      </div>
    </div>
    <div class="cupom">
      <h3>Cupom de Embarque</h3>
      <ul id="cupomList"></ul>
      <p>
        <strong>Total de Itens:</strong> <span id="totalQuantidade">0</span>
      </p>
      <p>
        <strong>N¬∞ do Pallet:</strong>
        <span id="sequenciaPalets"></span>
      </p>
    </div>

    <!-- Modal Formul√°rio -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Informe os dados do Produto</h2>
        <form id="productForm">
          <div id="productFields">
            <div class="product-field">
              <label for="produto1">PRODUTO:</label>
              <input type="text" id="produto1" name="produto[]" required />

              <label for="qtdPP1">QTD PP:</label>
              <input type="number" id="qtdPP1" name="qtdPP[]" required />

              <label for="qtdPG1">QTD PG:</label>
              <input type="number" id="qtdPG1" name="qtdPG[]" required />
            </div>
          </div>
          <button type="button" id="addProductBtn">+</button>
          <button type="submit" id="subButton">OK</button>
        </form>
      </div>
    </div>
    <script src="Estrutura_Simula√ß√£o1.js"></script>
  </body>
</html>
