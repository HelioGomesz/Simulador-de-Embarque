<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Embarque</title>
    <link rel="stylesheet" href="config.css" />
  </head>

  <body>
    <div class="titulo">
      <h1>CONFIGURAÇÃO</h1>
    </div>

    <button class="btn-incluir">Incluir</button>
    <!-- Abrir uma nova página para configurações(Incluir/Alterar/Excluir/salvar)-->
    <button class="btn-alterar">Alterar</button>
    <!-- Salva e libera o botão de exportar pdf-->
    <button class="btn-excluir">Excluir</button>
    <!-- fechar a pagina e voltar para pagina de login-->

    <div id="conteudo"class="container">
      <div class="rows">
      <div class="square" data-id="produtosCadastrados"></div>
    </div>
    <!-- Modal Formulário -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>INCLUIR</h2>
        <form id="productForm">
          <div id="productFields">
            <div class="product-field">
              <label for="produto1">PRODUTO:</label>
              <input type="text" id="produto1" name="produto[]" required />

              <label for="qtdPP1">QTD PP:</label>
              <input type="number" id="qtdPP1" name="qtdPP[]" required />

              <label for="qtdPG1">QTD PG:</label>
              <input type="number" id="qtdPG1" name="qtdPG[]" required />
            </div>
          </div>

          <button type="submit">SALVAR</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="Config.js"></script>
  </body>
</html>
