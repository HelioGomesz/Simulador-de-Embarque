<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador - Configura√ß√µes</title>
    <link rel="stylesheet" href="testeTelaConfig.css" />
  </head>

  <body>
    <header>
      <h1>Configura√ß√µes</h1>
      <nav>
        <ul>
          <li><a href="../simuladorDeEmbarque_7.0.1.html">üö™ Sair</a></li>
        </ul>
      </nav>
    </header>

    <main class="layout-principal">
      <div class="tabelaPrincipal">
        <div class="listagemGeral tabela-centralizado">
          <div class="tabela-cadastro">
            <h2>Cadastro de Produtos</h2>
            <button class="btn-Incluir">Incluir</button>
            <br /><br />
            <div class="filtros">
              <div class="filtros-esquerda">
                <input
                  type="text"
                  id="filtroProduto"
                  placeholder="Buscar produto/c√≥digo..."
                />
                <span class="filtros-acoes">
                  <button class="btn-filtro" onclick="filtrarTabela()">
                    üîç
                  </button>
                  <button class="btn-filtro" onclick="limparFiltro()">
                    ‚ùå
                  </button>
                </span>
              </div>
              <div class="filtros-direita">
                <button
                  class="btn-filtro"
                  title="Exportar"
                  onclick="exportarParaExcel()"
                >
                  üì§
                </button>
                <button
                  class="btn-filtro"
                  title="Resetar Dados"
                  onclick="confirmarResetarDados()"
                >
                  ‚ôªÔ∏è
                </button>
              </div>
            </div>
            <br />
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tamanho</th>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Peso (kg)</th>

          </div>

      </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-header" id="modal-header">
        <h2>Adicionar Produto</h2>
      </div>

      <div class="modal-content">
        <select id="produto">
          <option value="" disabled selected>Selecione um produto</option>
          <option value="LM0001-4000840">LM0001-4000840</option>
          <option value="LM0001-4000850">LM0001-4000850</option>
          <option value="LM0001-8000840">LM0001-8000840</option>
          <option value="LM0001-8000850">LM0001-8000850</option>
          <option value="LM0006-4000830">LM0006-4000830</option>
          <option value="LM0006-4000840">LM0006-4000840</option>
          <option value="LM0006-4000850">LM0006-4000850</option>
          <option value="LM0006-4000865">LM0006-4000865</option>
          <option value="LM0007-3200830">LM0007-3200830</option>
          <option value="LM0008-3500840">LM0008-3500840</option>
          <option value="LM0008-3500850">LM0008-3500850</option>
          <option value="LM0008-7000850">LM0008-7000850</option>
          <option value="LM0008-13000840">LM0008-13000840</option>
          <option value="LM0008-13000850">LM0008-13000850</option>
          <option value="LM0008-20000840">LM0008-20000840</option>
          <option value="LM0008-20000850">LM0008-20000850</option>
          <option value="LM0009-4000840">LM0009-4000840</option>
          <option value="LM0009-4000850">LM0009-4000850</option>
          <option value="LM0009-8000840">LM0009-8000840</option>
          <option value="LM0009-8000850">LM0009-8000850</option>
          <option value="LM0010-2000830">LM0010-2000830</option>
          <option value="LM0010-2000840">LM0010-2000840</option>
          <option value="LM0010-2000850">LM0010-2000850</option>
          <option value="LM0010-2000865">LM0010-2000865</option>
          <option value="LM0011-12000840">LM0011-12000840</option>
          <option value="LM0011-12000850">LM0011-12000850</option>
          <option value="LM0012-24000840">LM0012-24000840</option>
          <option value="LM0012-24000850">LM0012-24000850</option>
        </select>

        <select id="tamanhoPallet">
          <option value="" disabled selected>
            Selecione o Tamanho do Pallet
          </option>
          <option value="PP">PP</option>
          <option value="PG">PG</option>
        </select>

        <input type="number" id="quantidade" placeholder="Quantidade" min="1" />
        <input type="number" id="peso" placeholder="Peso (kg)" min="1" />
        <input type="number" id="cubagem" placeholder="Cubagem" min="1" />

        <button onclick="addEntry()">Incluir</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      let listaProdutos = [];
      let idCounter = 1;

      function abrirCadastro() {
        document.getElementById("modal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        limparCampos();
      }

      function limparCampos() {
        document.getElementById("produto").value = "";
        document.getElementById("tamanhoPallet").value = "";
        document.getElementById("quantidade").value = "";
        document.getElementById("peso").value = "";
        document.getElementById("cubagem").value = "";
      }

      function addEntry() {
        const produto = document.getElementById("produto").value;
        const tamanho = document.getElementById("tamanhoPallet").value;
        const quantidade = document.getElementById("quantidade").value;
        const peso = document.getElementById("peso").value;
        const cubagem = document.getElementById("cubagem").value;

        if (!produto || !quantidade || !peso || !cubagem) {
          alert("Preencha todos os campos.");
          return;
        }

        const id = idCounter++;
        listaProdutos.push({ id, produto, tamanho, quantidade, peso, cubagem });
        salvarLocalStorage();
        atualizarTabela();
        closeModal();
      }

      function atualizarTabela() {
        const filtroTexto = document
          .getElementById("filtroProduto")
          .value.toLowerCase();

        const tabela = document.getElementById("tabela-cupomList");
        tabela.innerHTML = "";
        let totalQuantidade = 0,
          totalPeso = 0,
          totalCubagem = 0;

        const filtrados = listaProdutos.filter((item) => {
          return (
            !filtroTexto || item.produto.toLowerCase().includes(filtroTexto)
          );
        });

        if (filtrados.length === 0 && filtroTexto) {
          alert("Produto n√£o cadastrado");
        }

        filtrados.forEach((item) => {
          totalQuantidade += item.quantidade;
          totalPeso += item.peso;
          totalCubagem += item.cubagem;

          const tr = document.createElement("tr");
          tr.className = item.tamanho === "PP" ? "linha-pp" : "linha-pg";
          tr.innerHTML = `
            <td>${item.id}</td>
            <td>${item.tamanho}</td>
            <td>${item.produto}</td>
            <td>${item.quantidade}</td>
            <td>${item.peso}</td>
            <td>${item.cubagem}</td>
            <td>
              <span class="acoes-container">
                <button class="btn-acao" title="Editar" onclick="editarProduto(${item.id})">‚úèÔ∏è</button>
                <button class="btn-acao btn-excluir" title="Excluir" onclick="excluirProduto(${item.id})">üóëÔ∏è</button>
              </span>
            </td>
          `;
          tabela.appendChild(tr);
        });
      }

      function excluirProduto(id) {
        listaProdutos = listaProdutos.filter((item) => item.id !== id);
        salvarLocalStorage();
        atualizarTabela();
      }

      function editarProduto(id) {
        const item = listaProdutos.find((p) => p.id === id);
        if (!item) return;

        document.getElementById("produto").value = item.produto;
        document.getElementById("tamanhoPallet").value = item.tamanho;
        document.getElementById("quantidade").value = item.quantidade;
        document.getElementById("peso").value = item.peso;
        document.getElementById("cubagem").value = item.cubagem;

        listaProdutos = listaProdutos.filter((p) => p.id !== id);
        salvarLocalStorage();
        abrirCadastro();
      }

      function salvarLocalStorage() {
        localStorage.setItem("produtosCadastro", JSON.stringify(listaProdutos));
        localStorage.setItem("contadorId", idCounter);
      }

      function carregarLocalStorage() {
        const dadosSalvos = localStorage.getItem("produtosCadastro");
        const contadorSalvo = localStorage.getItem("contadorId");

        if (dadosSalvos) {
          listaProdutos = JSON.parse(dadosSalvos);
        }

        if (contadorSalvo) {
          idCounter = parseInt(contadorSalvo);
        }

        atualizarTabela();
      }

      function filtrarTabela() {
        atualizarTabela();
      }

      function limparFiltro() {
        document.getElementById("filtroProduto").value = "";
        atualizarTabela();
      }

      function restaurarDadosOriginais() {
        localStorage.removeItem("produtosCadastro");
        localStorage.removeItem("contadorId");
        listaProdutos = [];
        idCounter = 1;
        atualizarTabela();
      }

      function confirmarResetarDados() {
        const resposta = confirm(
          "Tem certeza que deseja resetar? Voc√™ ir√° perder todos os dados j√° cadastrados!"
        );
        if (resposta) {
          restaurarDadosOriginais();
        }
      }

      function exportarParaExcel() {
        const tabela = document.getElementById("tabela-cupomList");
        const rows = Array.from(tabela.rows).map((row) => {
          const cells = Array.from(row.cells);
          return cells.slice(0, -1).map((cell) => cell.textContent);
        });
        const ws = XLSX.utils.aoa_to_sheet([
          ["ID", "Tamanho", "Produto", "Quantidade", "Peso (kg)", "Cubagem"],
          ...rows,
        ]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Produtos");
        const dataAtual = new Date()
          .toLocaleDateString("pt-BR")
          .replace(/\//g, "-");
        XLSX.writeFile(wb, `Produtos_Cadastrados ${dataAtual}.xlsx`);
      }

      //Fun√ß√£o de arrastar o modal na tela

      function makeModalDraggable() {
        const modal = document.getElementById("modal");
        const header = document.getElementById("modal-header");
        let offsetX = 0,
          offsetY = 0,
          mouseX = 0,
          mouseY = 0;

        header.onmousedown = function (event) {
          event.preventDefault();
          mouseX = event.clientX;
          mouseY = event.clientY;

          document.onmousemove = function (event) {
            offsetX = event.clientX - mouseX;
            offsetY = event.clientY - mouseY;
            modal.style.left = modal.offsetLeft + offsetX + "px";
            modal.style.top = modal.offsetTop + offsetY + "px";
            mouseX = event.clientX;
            mouseY = event.clientY;
          };

          document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
          };
        };
      }

      window.onload = function () {
        makeModalDraggable();
        carregarLocalStorage();

        // Corrigir o bot√£o principal da p√°gina
        const botaoPrincipal = document.querySelector(
          ".tabela-cadastro button"
        );
        botaoPrincipal.onclick = abrirCadastro;
      };
    </script>
  </body>
</html>
