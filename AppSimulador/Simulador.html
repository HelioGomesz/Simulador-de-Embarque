<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Embarque</title>
    <link rel="stylesheet" href="Simulador.css" />
    <!-- referncia para salvar arquivo em pdf-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"
      integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Estrutura_Simulação.js" defer></script>
  </head>

  <div class="titulo">
    <h1>Simulador</h1>
    <div class="barra-horizontal"></div>
  </div>

  <button>Config</button>
  <!-- Abrir uma nova página para configurações-->
  <button>Salvar</button>
  <!-- Salva e libera o botão de exportar pdf-->
  <button>Sair</button>
  <!-- voltar para pagina de login-->

  <body>
    <!-- Contêiner para duas colunas -->

    <div class="container">
      <div id="estrutura"></div>
      <div class="column">
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
        <div class="square" data-id="9"></div>
      </div>
      <div class="column">
        <div class="square" data-id="10"></div>
        <div class="square" data-id="11"></div>
        <div class="square" data-id="12"></div>
        <div class="square" data-id="13"></div>
        <div class="square" data-id="14"></div>
        <div class="square" data-id="15"></div>
        <div class="square" data-id="16"></div>
        <div class="square" data-id="17"></div>
        <div class="square" data-id="18"></div>
      </div>
    </div>

    <button id="generate-pdf">Exportar pdf</button>
    <!-- botão no canto esquerdo/direito da pagina - Abrir uma nova pág mostrando a pagina em pdf-->

    <!-- Modal Formulário -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Informe os dados do Produto</h2>
        <form id="productForm">
          <div id="productFields">
            <div class="product-field">
              <label for="produto1">Produto:</label>
              <input type="text" id="produto1" name="produto[]" required />

              <label for="qtdPP1">QTD PP:</label>
              <input type="number" id="qtdPP1" name="qtdPP[]" required />

              <label for="qtdPG1">QTD PG:</label>
              <input type="number" id="qtdPG1" name="qtdPG[]" required />
            </div>
          </div>
          <button type="button" id="addProductBtn">+</button>
          <button type="submit">OK</button>
        </form>
      </div>
    </div>

    <script src="Estrutura_Simulação.js"></script>
  </body>
</html>
