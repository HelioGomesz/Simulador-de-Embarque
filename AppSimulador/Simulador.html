<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Embarque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="Simulador.css" />
  </head>

  <body>

    <div class="titulo">
      <h1>Simulador</h1>
    </div>
  
    <button class="btn-config">Config</button>
    <!-- Abrir uma nova página para configurações(Incluir/Alterar/Excluir/salvar)-->
    <button class="btn-salvar">Salvar</button>
    <!-- Salva e libera o botão de exportar pdf-->
    <button class="btn-sair">Sair</button>
    <!-- fechar a pagina e voltar para pagina de login-->

    <!-- Contêiner para duas colunas -->

    <div id="conteudo"class="container">
        <div class="column">
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
        <div class="square" data-id="9"></div>
      </div>
        <div class="column">
        <div class="square" data-id="10"></div>
        <div class="square" data-id="11"></div>
        <div class="square" data-id="12"></div>
        <div class="square" data-id="13"></div>
        <div class="square" data-id="14"></div>
        <div class="square" data-id="15"></div>
        <div class="square" data-id="16"></div>
        <div class="square" data-id="17"></div>
        <div class="square" data-id="18"></div>
      </div>
    <div class="cupom" data-id="areaCupom"></div>
      <div class="tituloCupom">
        <h1>Cupom de Embarque</h1>
      </div>
      <button class="btn-pdf" id="generate-pdf">Exportar pdf</button>  <!-- botão no canto esquerdo/direito da pagina - Abrir uma nova pág mostrando a pagina em pdf ou baixar direto-->
    </div>
  </div>
     
    <!-- Modal Formulário -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>INPUT DE PRODUTOS</h2>
        <form id="productForm">
          <div id="productFields">
            <div class="product-field">
              <label for="produto1">PRODUTO:</label>
              <input type="text" id="produto1" name="produto[]" required />

              <label for="qtdPP1">QTD PP:</label>
              <input type="number" id="qtdPP1" name="qtdPP[]" required />

              <label for="qtdPG1">QTD PG:</label>
              <input type="number" id="qtdPG1" name="qtdPG[]" required />
            </div>
          </div>
          <button type="button" id="addProductBtn">Incluir +</button>
          <button type="submit">OK</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="Estrutura_Simulação.js"></script>
  </body>
</html>
