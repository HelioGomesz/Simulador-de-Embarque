<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ícones Navegáveis</title>
    <link rel="stylesheet" href="icones.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <div class="icon-container">
        <button class="icon-button" onclick="navigateTo('icones2.html')">
          <i class="fas fa-cogs"></i>
        </button>
        <span class="icon-label">Configurações</span>
      </div>

      <div class="icon-container">
        <button class="icon-button" onclick="navigateTo('salvar.html')">
          <i class="fas fa-save"></i>
        </button>
        <span class="icon-label">Salvar</span>
      </div>

      <div class="icon-container">
        <button class="icon-button" onclick="navigateTo('alterar.html')">
          <i class="fas fa-edit"></i>
        </button>
        <span class="icon-label">Alterar</span>
      </div>

      <div class="icon-container">
        <button class="icon-button" onclick="navigateTo('sair.html')">
          <i class="fas fa-sign-out-alt"></i>
        </button>
        <span class="icon-label">Sair</span>
      </div>

    <script>
      function navigateTo(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
