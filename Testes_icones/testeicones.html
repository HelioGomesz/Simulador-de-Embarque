<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site com Ícones</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        text-align: center;
      }
      .icon-button {
        font-size: 24px;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .settings {
        color: #007bff;
      }
      .save {
        color: #28a745;
      }
      .exit {
        color: #dc3545;
      }
      .pdf {
        color: #ff0000;
      }
      .icon-button:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        class="icon-button settings"
        onclick="alert('Abrindo configurações...')"
      >
        <i class="fa-solid fa-gear"></i>
      </button>
      <button class="icon-button save" onclick="alert('Salvando...')">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
      <button class="icon-button exit" onclick="alert('Saindo...')">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button class="icon-button pdf" onclick="alert('Baixando PDF...')">
        <i class="fa-solid fa-file-pdf"></i>
      </button>
    </div>
  </body>
</html>
