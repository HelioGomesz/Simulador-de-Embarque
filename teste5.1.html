    <style>
      * {

      body {

       /* ======== CABE√áALHO ======== */

        background-color: #256a8a;

      /* ======== NAVEGA√á√ÉO COM √çCONES ======== */
      nav ul {
        display: flex;

      .icon-btn {

      .icon-btn span {

      .icon-btn:hover {

      /* Ajustar o cupom para ocupar menos espa√ßo */
      .cupom {
        margin-top: 3%;
        width: 500px; /* Define uma largura fixa para o cupom */
        background: #eee;

      }
      h3 {

      }
      .cupom ul {   
        border-bottom: 1px solid #000; /* Linha preta semelhante a uma pauta de caderno */
        padding-bottom: 10px; /* Espa√ßamento antes da linha */
        margin-bottom: 5px; /* Espa√ßamento entre os itens */
        list-style: none; /* Remove o marcador padr√£o da lista */     
        padding: 25px;  
        font-size: 20px;
        align-self: top;
        text-align: center;
      }

      
      /* Criar um cont√™iner para alinhar lado a lado */
      .main-container {
        display: flex;
        justify-content: left;
        align-items: flex-start;  /*Ajusta o crescimento do cupom*/        
        gap: 20px; /* Espa√ßamento entre os elementos */
        padding: 20px;
        min-height: 100vh;  /* Garante que ocupe toda a tela */
      }

      /* ======== CONTAINER COM OS 18 CUBOS ======== */
      .container {
        display: flex  ;       
        justify-content: left;        
        align-items: center;     
        min-height: 300px;  /* Define um m√≠nimo para evitar colapso */
        margin-left: 3%; /*Ajusta a distancia do container da extremidade esquerda*/
        margin-top: 3%;  /*AJusta a distancia do container da header*/
        flex: 0.3;  /* Faz com que o container ocupe o espa√ßo desej√°vel*/
        /* background-size: 10px 10px;  */             


      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
        background: #ffffff;
        border-radius: 5px;
        /* flex-grow: 1; Faz as colunas crescerem uniformemente */
        
      }
      .cube {        
        position: relative;
        width: 120px;
        height: 90px;
        background-color: #da7;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        transform-style: preserve-3d;
        box-shadow: 10px 10px 10px rgba(5, 5, 5, 0.8);
        border: 1px solid #fff;
        
      }
      .cube:hover {
        transform: rotateY(0deg) rotateX(20deg) rotateZ(0deg) scale(1.1); /*Ajuste da rota√ß√£o dos quadrados do container*/
      }

      @keyframes rotate { 
        100% {
          transform: rotateX(10deg) rotateY(10deg) rotateZ(180deg);
        }
      }

      .large {
        width: 200px;
        
      }
      .small {
        width: 150px;
        
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 15%;
        height: 30%;
        transform: translate(-50%, -50%);
        border-radius: 10px;    /*Curva os cantos do formul√°rio*/
        background: white;    /*Cor de fundo do formul√°rio*/
        padding: 20px;
        padding-top: 50px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        overflow: auto;
      }
      .modal-content {
        background: #fff;        
        padding: 20px;
        width: 300px;
        text-align: center;
        border-radius: 8px;
        
      }
      h2 {
        display: flex;
        padding: 15px;  
        font-size: 24px;        
        justify-content: center;         
        
               
      }

      .modal select {
        display: block; 
        width: 250px;
        margin: 5px;  
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .modal input{
        display: flex;
        width: 250px;
        margin: 5px;  
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;

      }
      
      
      button {
        background-color: #256a8a;
        color: white; /* Cor da fonte*/
        border: none; 
        padding: 5px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        border-right-width: 3px; /* Largura da borda direita do bot√£o*/

        font-size: 16px; /* Tamanho da fonte*/
        font-weight: 700px; /* Peso da fonte/Negrito*/

      }

      button:hover {
        background-color: #0056b3;  
      }

    </style>
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header>
      <div class="icones-header">
        <h1>Simulador de Embarque</h1>
        <nav>
          <ul>
            <!-- √çcone de configura√ß√µes -->

              <a href="../PagConfig/Configura√ß√µes.html" class="icon-btn">‚öôÔ∏è</a>
              <span>Configura√ß√µes</span>
            </li>
            <!-- √çcone de sair -->
            <li>
              <a href="../PagIniciar/PaginaIniciar.HTML" class="icon-btn">üö™</a>
              <span>Sair</span>

            <!-- √çcone de exportar PDF -->
            <li>
              <a href="" class="icon-btn" onclick="exportPDF()">üìÑ</a>

          </ul>

    </header>

    <div class="main-container">
      <div class="container">
        <div class="column" id="smallCubes">
          <script>
            for (let i = 1; i <= 9; i++) {
              document.write(
                `<div class='cube small' data-id='small-${i}'>P ${i}</div>`
              );

              );
            }
          </script>
        </div>
      </div>
    
    <div class="cupom">
      <h3>Cupom de Embarque</h3>
      <ul id="cupomList"></ul>
      <p><strong>Total de Itens:</strong> <span id="totalQuantidade">0</span></p>
      <!-- <p><strong>N¬∞ do Pallet:</strong> <span id="sequenciaPalets"></span></p> -->
    </div>
  </div>
   
  <div class="cupom">
    <h3>Resumo Geral</h3>
    <ul id="resumoList"></ul>
  </div>
    
    <div class="modal" id="modal">
      <div class="modal-content">
      <h2>Adicionar Produto</h2>
      <label for="Produto"></label>
      <select id="produto">
        <option value="LM0001-4000840">LM0001-4000840</option>
        <option value="LM0006-4000840">LM0006-4000840</option>
        <option value="LM0001-8000840">LM0001-8000840</option>
        <option value="LM0001-8000850">LM0001-8000850</option>
        <option value="LM0006-4000830">LM0006-4000830</option>
        <option value="LM0006-4000840">LM0006-4000840</option>
        <option value="LM0006-4000850">LM0006-4000850</option>
        <option value="LM0006-4000865">LM0006-4000865</option>
        <option value="LM0008-7000840">LM0008-7000840</option>
      </select>
      <label for="Quantidade"></label>
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <button onclick="addEntry()">Incluir</button>
      <button onclick="resetForm()">Excluir</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
    <script>
      let selectedCube = null;
      let totalQuantidade = 0;
      let sequenciaPalets = [];

      document.querySelectorAll('.cube').forEach((cube) => {
        cube.addEventListener('click', function () {
          selectedCube = this;
          document.getElementById('modal').style.display = 'block';
        });
      });
 

      function resetForm() {
        document.getElementById('produto').value = 'Produtos';
        document.getElementById('quantidade').value = '';
        if (selectedCube) {
          selectedCube.style.backgroundColor = '#ccc';
          selectedCube.textContent = selectedCube.dataset.id.includes('small')
            ? 'P'
            : 'G';
        }
      }

      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }

// RESUMO DO CUPOM DE EMBARQUE COM O TOTAL DE PRODUTOS
      let produtosResumo = {};

  function addEntry() {
    if (selectedCube) {
      const produto = document.getElementById('produto').value;
      const quantidade = parseInt(document.getElementById('quantidade').value) || 0;
      const tamanho = selectedCube.classList.contains('small') ? 'Pallet' : 'Pallet';
      const palletNum = selectedCube.textContent;
      selectedCube.style.backgroundColor = '#492';
      selectedCube.textContent = `${produto} - ${quantidade}`;
      
      document.getElementById('cupomList').innerHTML += `<li>${tamanho} - ${palletNum}: ${produto} - ${quantidade}</li>`;

      totalQuantidade += quantidade;
      document.getElementById('totalQuantidade').textContent = totalQuantidade;

      if (!produtosResumo[produto]) {
        produtosResumo[produto] = 0;
      }
      produtosResumo[produto] += quantidade;
      atualizarResumo();
      
      closeModal();
    }
  }

  function atualizarResumo() {
    const resumoList = document.getElementById('resumoList');
    resumoList.innerHTML = '';
    for (let produto in produtosResumo) {
      resumoList.innerHTML += `<li>${produto}: ${produtosResumo[produto]}</li>`;
    }
  }

      // FUN√á√ÉO PARA EXPORTAR PDF DA PAGINA
      function exportPDF() {
  window.print(); // Gera um PDF a partir da p√°gina
}
    </script>
