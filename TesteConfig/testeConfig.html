<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botões Abrir Formulários</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
      }
      .close-btn {
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="abrirFormulario('modal1')">Abrir Formulário 1</button>
    <button onclick="abrirFormulario('modal2')">Abrir Formulário 2</button>
    <button onclick="abrirFormulario('modal3')">Abrir Formulário 3</button>

    <div class="modal" id="modal1">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharFormulario('modal1')"
          >&times;</span
        >
        <h2>Formulário 1</h2>
        <form>
          <label for="nome1">Nome:</label>
          <input type="text" id="nome1" name="nome1" /><br /><br />
          <label for="email1">Email:</label>
          <input type="email" id="email1" name="email1" /><br /><br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal2">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharFormulario('modal2')"
          >&times;</span
        >
        <h2>Formulário 2</h2>
        <form>
          <label for="nome2">Nome:</label>
          <input type="text" id="nome2" name="nome2" /><br /><br />
          <label for="email2">Email:</label>
          <input type="email" id="email2" name="email2" /><br /><br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal3">
      <div class="modal-content">
        <span class="close-btn" onclick="fecharFormulario('modal3')"
          >&times;</span
        >
        <h2>Formulário 3</h2>
        <form>
          <label for="nome3">Nome:</label>
          <input type="text" id="nome3" name="nome3" /><br /><br />
          <label for="email3">Email:</label>
          <input type="email" id="email3" name="email3" /><br /><br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <script>
      function abrirFormulario(id) {
        document.getElementById(id).style.display = "flex";
      }
      function fecharFormulario(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>
  </body>
</html>
