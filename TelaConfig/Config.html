<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Embarque</title>
    <link rel="stylesheet" href="Config.css" />
  </head>

  <body>
    <header>
      <h1>Configura√ß√µes</h1>
      <nav>
        <ul>
          <li>
            <a href="../TelaSimulador/simuladorDeEmbarque_7.0.2.html"
              >üö™ Sair</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="layout-principal">
      <div class="tabelaPrincipal">
        <div class="listagemGeral tabela-centralizado">
          <div class="tabela-cadastro">
            <h2>Cadastro de Produtos</h2>
            <div class="linha-superior">
              <button class="btn-Incluir">Incluir</button>
              <div class="filtros filtros-direita">
                <div class="input-filtro-container">
                  <input
                    type="text"
                    id="filtroProduto"
                    placeholder="Buscar produto/c√≥digo..."
                  />
                  <button
                    class="icone-filtro"
                    onclick="filtrarTabela()"
                    tabindex="0"
                    title="Filtrar"
                  >
                    üîç
                  </button>
                </div>
                <button class="btn-limpar" onclick="limparFiltro()">
                  Limpar
                </button>
              </div>
            </div>
            <br />
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Produto</th>
                  <th>Qtd PP</th>
                  <th>Qtd PG</th>
                  <th>Peso PP</th>
                  <th>Peso PG</th>
                  <th>Cubagem PP</th>
                  <th>Cubagem PG</th>
                  <th>Padrao CX</th>
                  <th>Custo Unit</th>
                  <th>A√ß√£o</th>
                </tr>
              </thead>
              <tbody id="tabela-cupomList">
                <!-- Outras linhas de produtos -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-header" id="modal-header">
        <h2>Adicionar Produto</h2>
      </div>

      <div class="modal-content">
        <div class="modal-field">
          <label for="produto">Produto</label>
          <input
            type="text"
            id="produto"
            class="input-produto"
            placeholder="Produto"
          />
        </div>
        <div class="modal-row">
          <div class="modal-field">
            <label for="qtdPP">Qtd PP</label>
            <input type="number" id="qtdPP" placeholder="Qtd PP" min="1" />
          </div>
          <div class="modal-field">
            <label for="qtdPG">Qtd PG</label>
            <input type="number" id="qtdPG" placeholder="Qtd PG" min="1" />
          </div>
        </div>
        <div class="modal-row">
          <div class="modal-field">
            <label for="pesoPP">Peso PP</label>
            <input type="number" id="pesoPP" placeholder="Peso PP" min="1" />
          </div>
          <div class="modal-field">
            <label for="pesoPG">Peso PG</label>
            <input type="number" id="pesoPG" placeholder="Peso PG" min="1" />
          </div>
        </div>
        <div class="modal-row">
          <div class="modal-field">
            <label for="cubagemPP">Cubagem PP</label>
            <input type="number" id="cubagemPP" placeholder="Cubagem PP" />
          </div>
          <div class="modal-field">
            <label for="cubagemPG">Cubagem PG</label>
            <input type="number" id="cubagemPG" placeholder="Cubagem PG" />
          </div>
        </div>
        <div class="modal-row">
          <div class="modal-field">
            <label for="padraoCX">Padr√£o Caixa</label>
            <input
              type="number"
              id="padraoCX"
              placeholder="Padr√£o Caixa"
              step="any"
            />
          </div>
        </div>
        <div class="modal-row">
          <div class="modal-field">
            <label for="custoUnit">Custo Unit√°rio</label>
            <input
              type="number"
              id="custoUnit"
              placeholder="Custo Unit√°rio"
              step="any"
            />
          </div>
        </div>
        <div class="modal-btns">
          <button onclick="addEntry()">Incluir</button>
          <button onclick="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Config.js"></script>
    <!-- Bot√£o flutuante de exporta√ß√£o -->
    <button
      id="btnExportarFlutuante"
      title="Exportar para Excel"
      onclick="exportarParaExcel()"
    >
      üì§
    </button>
  </body>
</html>
