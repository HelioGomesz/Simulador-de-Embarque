<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="redefinirSenha.css" />       <!-- Link para o CSS personalizado -->
</head>
<body>
    <form action="">  
        <div class="titulo">  <!--Ajuste do titilo na pagina de login-->
          <h1>Redefinir Senha</h1>  <!--Mensagem na tela de login-->
          <div class="barra-horizontal"></div>   <!--Ajuste da barra da tela de login-->
        </div>
  
        <div class="campo-input"> <!--campo de input do email na página de login-->
          <label for="email">Usuário*</label>
          <input type="email" id="email" />
        </div>
  
        <div class="campo-input">   <!--campo de input da senha na página de login-->
          <label for="password">Senha*</label>
          <input type="password" id="password" />
        </div>
  
        <div class="lembrar-me">     <!--Campo de lembrete de informações de usuário e senha-->
          <input type="checkbox" />
          <p>Lembrar-me</p>
        </div>
  
        <button type = "button" id="botao-Login">SALVAR</button>  <!--Teste do evento click do botão-->
</body>

<a href="../PagLogin/Login.html">Clique aqui para voltar!</a>
</html>
